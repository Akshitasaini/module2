<button class="btn btn-primary" (click)="onButtonClicked()">
  Refresh Data
</button>

<div class="container">
  <h1 class="text-primary font-italic">Employee List</h1>
  <table class="table table-info table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Code</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let employee of employees;
          index as i;
          odd as o;
          even as e;
          first as f;
          last as l
        "
        [style.background]="o ? 'yellow' : 'grey'"
      >
        <td>{{ i }}-{{ o }}-{{ e }}</td>
        <td>{{ employee.empId }}</td>
        <td>{{ employee.empName }}</td>
        <td>{{ employee.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
