<head>

<body>

	<form class="form-incline" action="/action_page.php">

		<div>
			<div class="col-50">
				<h3>Giftcard Amount:</h3>
				<label for="amount"><i class="fa fa-envelope"></i> INR</label> <input
					type="number" id="INR" name="INR" placeholder="$$$" min="0"
					max="100"> <label for="amount"><i
					class="fa fa-envelope"></i> PAISA</label> <input type="number" id="paisa"
					name="PAISA" placeholder=".$$$" min="0" max="100">

				<h3>Recipient Name:</h3>
				<label for="firstName"><i class="fa fa-envelope"></i> First
					Name</label> <input type="text" id="firstName" name="firstName"
					placeholder="First Name"> <label for="lastName"><i
					class="fa fa-envelope"></i> Last Name</label> <input type="text"
					id="lastName" name="lastName" placeholder="Last Name">

				<h3>Shipping Address:</h3>
				<label for="fname"><i class="fa fa-user"></i> Full Name</label> <input
					type="text" id="fname" name="firstname" placeholder="John">
				<br>
			
				<fieldset>
					<legend>Address</legend>


					Country: <select name="country" class="countries" id="countryId">
						<option value="">country</option>
					</select> State: <select name="state" class="states" id="stateId">
						<option value="">state</option>
					</select> City: <select name="city" class="cities" id="cityId">
						<option value="">city</option>
					</select>
					<script
						src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
					<script src="//geodata.solutions/includes/countrystatecity.js"></script>
					<br>
					<label for="adr"><i class="fa fa-address-card-o"></i>Street
						Address</label> <input type="text" id="adr" name="streetAddress"
						placeholder=" 15th Street">
					
						<label for="pincode">PinCode</label> <input type="number"
							id="pincode" name="pincode" placeholder="000000" min="6" max="6">
				
				</fieldset>
				
			</div>

	<br> <label for="phoneNumber">Phone Number</label> <input
				type="text" id="phoneNumber" name="phoneNumber"
				placeholder="987654321"> <br> <label for="email">Email</label>
				<input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
 <br> <br> <a href=""
				id="button-1" data-rel="popup"
				class="ui-btn ui-icon-action ui-btn-icon-left ui-corner-all">Place
				Order</a>
		</div>
		
	</form>
